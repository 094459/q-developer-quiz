{% extends "base.html" %}

{% block content %}
<h1>Welcome to Quiz App</h1>
<h2>Available Quizzes</h2>
<ul class="list-group">
    {% for quiz in quizzes %}
    <li class="list-group-item">
        <a href="{{ url_for('play_quiz', quiz_id=quiz.id) }}">{{ quiz.title }}</a>
        <small class="text-muted">by {{ quiz.user.username }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
