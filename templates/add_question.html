{% extends "base.html" %}

{% block content %}
<h1>Add Question to {{ quiz.title }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" name="question" required>
    </div>
    {% for i in range(1, 5) %}
    <div class="form-group">
        <label for="choice{{ i }}">Choice {{ i }}</label>
        <input type="text" class="form-control" id="choice{{ i }}" name="choice{{ i }}" required>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="correct{{ i }}" name="correct{{ i }}">
            <label class="form-check-label" for="correct{{ i }}">
                Correct answer
            </label>
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Add Question</button>
</form>
<a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Finish Quiz</a>
{% endblock %}
