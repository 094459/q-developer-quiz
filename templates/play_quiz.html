{% extends "base.html" %}

{% block content %}
<h1>{{ quiz.title }}</h1>
<form method="POST">
    {% for question in quiz.questions %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ question.text }}</h5>
            {% for choice in question.choices %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{ question.id }}" id="choice{{ choice.id }}" value="{{ choice.id }}" required>
                <label class="form-check-label" for="choice{{ choice.id }}">
                    {{ choice.text }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Answers</button>
</form>
{% endblock %}
