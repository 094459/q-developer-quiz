<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Yoda's Wisdom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .wisdom {
            font-style: italic;
            color: #2c3e50;
            font-size: 1.2em;
            border-left: 4px solid #27ae60;
            padding-left: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Our Quiz App</h1>
        <p>Welcome to our quiz application! Here you can create and take quizzes on various topics.</p>
        <p>But before you go, here's some wisdom from Master Yoda:</p>
        <div class="wisdom">
            {{ yoda_wisdom }}
        </div>
        <p>May the Force be with you as you explore our quizzes!</p>
        <a href="{{ url_for('index') }}">Return to Home</a>
    </div>
</body>
</html>
